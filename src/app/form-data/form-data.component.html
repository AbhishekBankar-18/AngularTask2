<form action="">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" class="form-control" id="fName"  name="fName">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" id="lName"  name="lName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="d-block">Choose Option</label>
                <select class="form-control" (change)="changeData($event)">
                    <option value="">Choose Option</option>
                    <option value="email">E-Mail</option>
                    <option value="phone">Phone</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group d-none" id="eId">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" id="email"  name="email">
            </div>
       
        
            <div class="form-group d-none" id="ph">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone"  name="phone">
            </div>
        </div>
    </div>

    <div class="form-group">

        <input type="text" class="form-control" id="contactEle" ngModel name="contactNo">
    </div> -->
</form>
